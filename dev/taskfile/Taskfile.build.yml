version: 3
silent: false
output: prefixed
vars:
  OS: [ linux, darwin ]
  ARCH: [ amd64, arm64 ]
  GO_VERSION: 1.24.3
  LDFLAGS: "-w -s"
tasks:
  clean:
    cmds:
      - "rm -rf bin"
      - "rm -f unit-test-report.md"
      - "mkdir -p bin"
      - "go clean -cache -testcache"

  vendor:
    cmds:
      - "go mod vendor"

  lint:
    cmds:
      - "go fmt -x ./..."

  lint:check:
    cmds:
      - "R=$(go fmt ./...) && if [[ -n \"$R\" ]]; then echo \"The following files require formatting:\"; echo \"$R\"; exit 1; fi"

  build:
    deps:
      - "vendor"
    cmds:
      - task: "clean"
      - task: "generate"
      - task: "build:hammer:all"
    sources:
      - "**/*.go"
    generates:
      - "bin/hammer-linux-*"
      - "bin/hammer-darwin-*"

  hash:
    deps:
      - "build"
    cmds:
      - task: "hash:hammer:all"
    sources:
      - "bin/hammer-linux-*"
      - "bin/hammer-darwin-*"
    generates:
      - "bin/*.sha256"

  sign:
    deps:
      - "build"
    cmds:
      - task: "sign:hammer:all"

  build:image:
    deps:
      - task: "hash"
    cmds:
      - "docker build --build-arg SOURCE_DATE_EPOCH=$(date +%s)  -t solo-chaos ."

  generate:
    cmds:
      - "go generate ./..."

  build:hammer:all:
    desc: "Build the Cheetah daemon for all configured operating systems and architectures"
    cmds:
      - task: build:hammer:all:os

  build:hammer:all:os:
    internal: true
    desc: "Build the Cheetah daemon for all configured operating systems"
    cmds:
      - for:
          var: OS
        task: build:hammer:all:arch
        vars:
          GOOS: "{{.ITEM}}"

  build:hammer:all:arch:
    internal: true
    desc: "Build the Cheetah daemon for all configured architectures"
    cmds:
      - for:
          var: ARCH
        task: build:hammer
        vars:
          GOOS: "{{.GOOS}}"
          GOARCH: "{{.ITEM}}"

  build:hammer:
    internal: true
    desc: "Build the Cheetah daemon for the specified operating system and architecture"
    env:
      GOOS: "{{coalesce .GOOS OS}}"
      GOARCH: "{{coalesce .GOARCH ARCH}}"
    cmds:
      - cmd: go build -ldflags='{{.LDFLAGS}}' -trimpath -o bin/hammer-{{coalesce .GOOS OS}}-{{coalesce .GOARCH ARCH}} ./cmd/hammer
      - cmd: chmod +x bin/hammer-{{coalesce .GOOS OS}}-{{coalesce .GOARCH ARCH}}

  hash:hammer:all:
    desc: "Hash the Cheetah daemon binaries for all configured operating systems and architectures"
    cmds:
      - task: hash:hammer:all:os

  hash:hammer:all:os:
    internal: true
    desc: "Hash the Cheetah daemon binaries for all configured operating systems"
    cmds:
      - for:
          var: OS
        task: hash:hammer:all:arch
        vars:
          GOOS: "{{.ITEM}}"

  hash:hammer:all:arch:
    internal: true
    desc: "Hash the Cheetah daemon binaries for all configured architectures"
    cmds:
      - for:
          var: ARCH
        task: hash:hammer
        vars:
          GOOS: "{{.GOOS}}"
          GOARCH: "{{.ITEM}}"

  hash:hammer:
    internal: true
    desc: "Hash the Cheetah daemon binaries for the specified operating system and architecture"
    dir: bin
    cmds:
      - cmd: sha256sum hammer-{{.GOOS}}-{{.GOARCH}} > hammer-{{.GOOS}}-{{.GOARCH}}.sha256

  sign:hammer:all:
    desc: "Sign the Cheetah daemon binaries for all configured operating systems and architectures"
    cmds:
      - task: sign:hammer:all:os

  sign:hammer:all:os:
    internal: true
    desc: "Sign the Cheetah daemon binaries for all configured operating systems"
    cmds:
      - for:
          var: OS
        task: sign:hammer:all:arch
        vars:
          GOOS: "{{.ITEM}}"

  sign:hammer:all:arch:
    internal: true
    desc: "Sign the Cheetah daemon binaries for all configured architectures"
    cmds:
      - for:
          var: ARCH
        task: sign:hammer
        vars:
          GOOS: "{{.GOOS}}"
          GOARCH: "{{.ITEM}}"

  sign:hammer:
    internal: true
    desc: "Sign the Cheetah daemon binaries for the specified operating system and architecture"
    env:
      GOOS: "{{coalesce .GOOS OS}}"
      GOARCH: "{{coalesce .GOARCH ARCH}}"
    cmds:
      - task: hash:hammer
        vars:
          GOOS: "{{.GOOS}}"
          GOARCH: "{{.GOARCH}}"
      - cmd: gpg --batch --yes --armor --output bin/hammer-{{.GOOS}}-{{.GOARCH}}.sha256.asc --detach-sign bin/hammer-{{.GOOS}}-{{.GOARCH}}.sha256
      - cmd: gpg --batch --yes --armor --output bin/hammer-{{.GOOS}}-{{.GOARCH}}.asc --detach-sign bin/hammer-{{.GOOS}}-{{.GOARCH}}

  test:
    cmds:
      - task: "test:unit"

  test:unit:
    deps:
      - "generate"
    cmds:
      # Using go-testreport v0.3.2
      - "go install github.com/becheran/go-testreport@90efc1ce13c872f23d6bc8a069527c26288b8f9c"
      - "go test -race -cover -json ./cmd/... | go-testreport -output unit-test-report.md -vars 'Title:Unit Test Report'"

  test:coverage:
    cmds:
      - "go install github.com/vladopajic/go-test-coverage/v2@7003e902e787e60375e1ce3ae5b85b19313dbff2"
      - "go test -race -cover -json ./internal/... ./pkg/... ./cmd/... -coverprofile=./cover.out -covermode=atomic -coverpkg=./..."
      - "go-test-coverage --config=./.testcoverage.yml"


  run:
    deps:
      - "run:hammer"

  run:hammer:
    deps:
      - "build"
    cmds:
      - "bin/hammer-{{OS}}-{{ARCH}}{{exeExt}} {{.CLI_ARGS}}"

  run:hammer:skipdl:
    deps:
      - "build"
    env:
      CHEETAH_LOG_LEVEL: "Debug"
    cmds:
      - "bin/hammer-{{OS}}-{{ARCH}}{{exeExt}} {{.CLI_ARGS}}"

  install:go:
    deps:
      - "install:go:linux"

  install:go:linux:
    internal: true
    status:
      - "command -v go"
    platforms:
      - "linux/amd64"
      - "linux/arm64"
    cmds:
      - "curl -sSLO https://go.dev/dl/go{{.GO_VERSION}}.{{OS}}-{{ARCH}}.tar.gz"
      - "sudo mkdir -p /usr/local/go"
      - "sudo tar -C /usr/local -xzf go{{.GO_VERSION}}.{{OS}}-{{ARCH}}.tar.gz"
      - "rm -f go{{.GO_VERSION}}.{{OS}}-{{ARCH}}.tar.gz"
      - "echo 'PATH=\"${PATH}:/usr/local/go/bin\"' | sudo tee /etc/profile.d/go.sh >/dev/null 2>&1"
      - "source /etc/profile.d/go.sh"
    generates:
      - "/usr/local/go/**"

  # Install the Cheetah Docker image into a Kind cluster for local development and testing rather than pulling from a registry.
  # We need to update the image tag to 'local' in the solo-charts to avoid pulling from the registry.
  load:
    cmds:
      - "docker tag solo-chaos ghcr.io/hashgraph/solo-chaos/hammer:local"
      - "kind load docker-image ghcr.io/hashgraph/solo-chaos/hammer:local -n {{.SOLO_CLUSTER_NAME}}"
